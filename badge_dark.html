<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Badge gallery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-image: url("src/dark-bg.png");
			background-attachment: fixed;
			background-position: center;
		}
		a {
			text-decoration: none;
		}
		h1 {
			font-family: 'Charm';
			color: #d9d9d9;
			border-bottom: 5px double white;
			width: 600px;
			height: 17px;
			/*background-color: red;*/
		}
		#content {
			width: 1160px;
			margin: 8px auto;
		}
		#sidebar {
			width: 127px;
			float: left;
		}
		#otherbut {
			border: 2px solid #0B1C3A;
			background-color: #0B1C3A;
			width: 123px;
			height: 123px;
			border-radius: 100px;
			text-align: center;
			vertical-align: center;
			line-height: 123px;
			font-size: 23px;
			font-family: Verdana;
			color: white;
		}
		#otherbut:hover {
			cursor: pointer;
		}
		#awcbut:hover {
			cursor: pointer;
		}
		#center {
			float: left;
			width: 900px;
			border:2px solid #cce6ff;
			background-color: rgba(245, 245, 220, 0.4);
			text-align: center;
			line-height: 0.5;
		}
		#challengercard {
			float: left;
			width: 125px;
			height: 200px;
			border-top: 2px solid #0B1C3A;
			border-bottom: 2px solid #0B1C3A;
			border-right: 2px solid #0B1C3A;
			line-height: 1;
			vertical-align: center;
			text-align: center;
			background-color: #cce6ff;
			color: #000d1a;
		}
		#pointbox {
			margin: 10px auto;
			vertical-align: center;
			width: 115px;
			height: 115px;
			border-radius: 100px;
			background-color: #000d1a;
			color: white;
			font-size: 40px;
			font-weight: bold;
			font-family: Tahoma;
			line-height: 115px;
		}
		#point {
		}
		#nonawc {
			display: none;
			height: 500px;
		}
		#genreheader {
			border-bottom: 1px solid white;
		}
		#genreheader:hover {
			cursor: pointer;
		}
		#masteryheader {
			border-bottom: 1px solid white;
		}
		#masteryheader:hover {
			cursor: pointer;
		}
		.header {
			width: 100%;
			padding: 8px 0px;
			background-color: #000d1a;
			color: white;
			line-height: 1;
		}
		#genre {
			display: none;
		}
		#mastery {
			display: none;
		}
		#monthly {
			text-align: center;
			margin: 0 auto;
		}
		#center img {
			text-align: center;
			margin: 0 auto;
			border-collapse: collapse;
		}
		img.uncomplete {
			-webkit-filter: grayscale(100%);
 			filter: grayscale(100%);
		}
		img.tier1 {
			width: 120px;
		}
		img.tier0 {
			width: 200px;
			text-align: left;
		}
		img.tier2 {
			width: 100px;
			height: 138px;
			display: block;
			float: left;
		}
		img.tier3 {
			width: 100px;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#awcbut').click(function(){
				$('#nonawc').hide();
				$('#awc').show();
			});
			$('#otherbut').click(function(){
				$('#nonawc').show();
				$('#awc').hide();
			});
			$('#genreheader').click(function(e){
				$('#genre').stop(true, true).slideToggle('slow');
				e.stopPropagation();
			});
			$('#masteryheader').click(function(e){
				$('#mastery').stop(true, true).slideToggle('slow');
				e.stopPropagation();
			});
		});
	</script>
</head>
